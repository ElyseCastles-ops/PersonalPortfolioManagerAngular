<section>
  <h4>Cash {{reportTotal | currency}}</h4>
  <ul>
    <li *ngFor="let account of reportAccounts">
      <a mat-list-item routerLinkActive="list-item-active"
       routerLink="/cashdetails" (click)="getAccountDetails(account.id)">
       {{account.name}} {{account.balance | currency}}
       <br />
       {{account.description}}
      </a>


    </li>
  </ul>
</section>
