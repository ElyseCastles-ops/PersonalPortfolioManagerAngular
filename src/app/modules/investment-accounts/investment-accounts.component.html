<section>
  <ul>
    <li *ngFor="let account of reportAccounts">
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/investmentdetails/{{account.id}}" (click)="getAccountDetails(account.id)">
        {{account.name}} | {{account.balance | currency }}
        <br />
        {{account.description}}
      </a>
      
    </li>
  </ul>
</section>
